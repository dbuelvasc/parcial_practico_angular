<table class="table table-striped" *ngIf="cafeListResponse.length > 0">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Región</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cafe of cafeListResponse">
      <th scope="row">{{ cafe.id }}</th>
      <td>{{ cafe.nombre }}</td>
      <td>{{ cafe.tipo }}</td>
      <td>{{ cafe.region }}</td>
    </tr>
  </tbody>
</table>
<div class="text-left">
  <div>
    <b>Total café de Origen: {{ cafeOrigin.length }}</b>
  </div>
  <div>
    <b>Total café Blend: {{ cafeBlend.length }}</b>
  </div>
</div>
