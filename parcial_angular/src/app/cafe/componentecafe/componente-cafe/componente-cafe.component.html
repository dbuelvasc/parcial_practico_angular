<table class="table w-100 my-table" style="max-width: 800px;">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Región</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cafe of cafeListResponse">
      <th scope="row">{{ cafe.id }}</th>
      <td>{{ cafe.nombre }}</td>
      <td>{{ cafe.tipo }}</td>
      <td>{{ cafe.region }}</td>
    </tr>
  </tbody>
</table>
<div class="text-left my-total">
  <div>
    <b>Total café de Origen: {{ cafeOrigin.length }}</b>
  </div>
  <div>
    <b>Total café Blend: {{ cafeBlend.length }}</b>
  </div>
</div>
